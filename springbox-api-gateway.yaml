server:
  port: 8080

zuul:
  routes:
    springbox-catalog: /catalog/**
    springbox-reviews: /reviews/**
    springbox-recommendations: /recommendations/**
    user:
      path: /user/**
      url: http://springbox-auth-server/uaa/user
    oauth:
      path: /oauth/**
      url: http://springbox-auth-server/uaa/oauth

security:
  user:
    password: password
  oauth2:
    client:
      accessTokenUri: http://springbox-auth-server/uaa/oauth/token
      userAuthorizationUri: /oauth/authorize
      clientId: acme
      clientSecret: acmesecret

logging:
  level:
    org.springframework.security: DEBUG 
    org.springframework.cloud.netflix: INFO
    com.netflix.zuul: INFO
    io.springbox.apigateway: DEBUG

